    <div

          height="500"

            text-align: right;

          }
        </style>
        <a href="https://www.embedgooglemap.net">google embed code</a>
        <style>
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 500px;
            width: 500px;
          }
        </style>
      </div>
